type Tag {
    tag: String!
    color: String
}

type CreationSpace {
    id: ID!
    creationDate: DateTimeISO!
    color: String

    spaces: [GameSpace!]
    ideaTags: [Tag!]
    taskTags: [Tag!]
}

type GameSpace {
    id: ID!
    rejected: Boolean

    themeId: ID!
    theme: Theme!
    creationSpaceID: ID!
    creationSpace: CreationSpace!

    ideas: [Idea!]
    tasks: [Task!]
}

type Query {
    creationSpace(): CreationSpace!
    gameSpace(): GameSpace!

    allCreationSpace(): [CreationSpace!]!
    allGameSpaces(where: AllGameSpacesWhereInput!): [GameSpace!]!
}

type Mutation {
    createCreationSpace(data: CreateCreationSpaceInput!): CreateCreationSpaceResult!
    createGameSpace(data: CreateGameSpaceInput!): CreateGameSpaceResult!
    updateCreationSpace(data: UpdateCreationSpaceInput!): UpdateCreationSpaceResult!
    updateGameSpace(data: UpdateGameSpaceInput!): UpdateGameSpaceResult!
}

type AllGameSpacesWhereInput {
    creationSpaceId: ID!
}

# success type for 'createCreationSpace' mutation
type CreateCreationSpaceSuccess {
    creationSpace: CreationSpace!
}

# success type for 'createGameSpace' mutation
type CreateGameSpaceSuccess {
    gameSpace: GameSpace!
}

# success type for 'updateCreationSpace' mutation
type UpdateCreationSpaceSuccess {
    creationSpace: CreationSpace!
}

# success type for 'updateGameSpace' mutation
type UpdateGameSpaceSuccess {
    gameSpace: GameSpace!
}

union CreateCreationSpaceResult = CreateCreationSpaceResult | BadRequestError | BaseError
union CreateGameSpaceResult = CreateGameSpaceSuccess | BadRequestError | NotFoundError | BaseError
union UpdateCreationSpaceResult = UpdateCreationSpaceSuccess | BadRequestError | NotFoundError | BaseError
union UpdateGameSpaceResult = UpdateGameSpaceSuccess | BadRequestError | NotFoundError | BaseError